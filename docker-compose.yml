version: "3"

services:
    frontend:
        build:
            context: ./client
            dockerfile: Dockerfile
        image: sparta-frontend
        ports:
            - "3001:80"
        security_opt:
            - no-new-privileges
        restart: always

    backend:
        build:
            context: .
            dockerfile: Dockerfile
        image: sparta-backend
        ports:
            - "3000:3000"
        security_opt:
            - no-new-privileges
        restart: always
